{% block description_container %}
<div class="description row">
    <div class="col-md-8">
        {% for key,value in parent_data.items() %}
        {% if key in ["name","description","kingdom"] %}
        <div class="row">
            <div class="col-md-4 description-title"><b>{{key}}</b></div>
            <div class="col-md-8 description-value">{{value}}</div>
        </div>
        {% endif %}
        {% endfor %}
    </div>
    <div class="col-md-4">
        <img
                class="card-img-top"
                src="/static/images/placeholder.svg"
                alt="Card"
        />
    </div>
</div>
{% endblock description_container %}
