{% extends 'common/layout.html' %}

{% block container %}
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
<div class="input-group find-species">
    <input class="form-control my-0 py-1 red-border" id="species-autocomplete" type="text" placeholder="Search" aria-label="Search">
    <div class="input-group-btn">
      <button class="btn btn-primary" id = "submit_search_data" type="submit">
        <span class="glyphicon glyphicon-search"></span>
      </button>
    </div>
</div>

<div class="form-group">
  <div class="inner find-species" id="visual_report">
    <div id = "report-container">
      {% for files in js_files %}
        <div class="col-lg-6">
            <div class="{{files.split('/')[-1].split('.')[0]}}">
                <script src="{{ url_for('static', filename=files) }}"></script>
            </div>
          <br/>
            <div id="{{files.split('/')[-1].split('.')[0]}}">
            </div>
        </div>
            <br/>
      {% endfor %}
    </div> 
  </div>
</div>
{% endblock container %}
