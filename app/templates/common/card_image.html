{% block card_image %}
<div class="card-columns">
    {% set baseurl = ''.join([request.base_url.split("category")[0],"static/"]) %}
    {% for item in cards %}

    <a href="{{href}}{{item['name']}}" class="custom-card">

        <div class="card">
            <img
                    class="card-img-top lazy"
                    data-src="{{ baseurl+item['image'] if 'image' in item else baseurl+'images/placeholder.svg'}}"
                    alt="Card"
            />
            <div class="card-footer text-center">
                    {% if item['genus'] %}
                    <span class="font-italic">({{item['genus']}})</span>
                    <br/>
                    {% endif %}
                    {% if item['species'] %}
                    <span class="font-italic">({{item['species']}})</span>
                    <br/>
                    {% endif %}
                    <span>{{item['name'] }}</span>
            </div>
        </div>
    </a>
    {% endfor %}
</div>
{% endblock card_image %}
